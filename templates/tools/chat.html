{% extends "base.html" %}
{% block content %}

<h2>🤖 ChatGPT - Assistant CyberTiger</h2>

<form method="POST">
    <textarea name="user_input" rows="4" cols="50" placeholder="Pose ta question sur la cybersécurité, l’OSINT, etc." required></textarea><br>
    <button type="submit">Envoyer</button>
</form>

{% if response %}
    <div class="chat-response">
        <h3>Réponse :</h3>
        <p>{{ response }}</p>
    </div>
{% endif %}

<a href="/" class="back-button">⬅️ Retour au menu</a>

{% endblock %}
