{% extends "base.html" %}
{% block content %}

<div class="chat-container">
    <h2>🤖 Assistant ChatGPT – Bienvenue {{ pseudo }}</h2>

    <div class="chat-box">
        {% for msg in history %}
            <div class="bubble {{ msg.role }}">
                <strong>{{ '🧑' if msg.role == 'user' else '🤖' }}</strong>
                {{ msg.content }}
            </div>
        {% endfor %}

        {% if response %}
            <div class="bubble assistant"><strong>🤖</strong> {{ response }}</div>
        {% endif %}
    </div>

    <form method="POST" class="chat-form">
        <textarea name="user_input" rows="3" placeholder="Pose ta question..." required></textarea>
        <button type="submit">Envoyer</button>
    </form>

    <a href="/" class="back-button">⬅️ Retour au menu</a>
</div>

{% endblock %}
